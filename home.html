<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Disney+ Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header></header>
    <main>
        <section class="carousel">
            <div class="carousel-container" id="carousel-container">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </section>
        <section class="movie-section">
            <h2>Recommended For You</h2>
            <div class="movie-list" id="recommended-movies">
            </div>
        </section>
        <section class="movie-section">
            <h2>Popular</h2>
            <div class="movie-list" id="newly-added">
            </div>
        </section>
        <div id="trailer-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeTrailer()">&times;</span>
                <iframe id="trailer-video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <footer></footer>
    </main>
    <script src="scripts.js"></script>
    <script src="movies.js"></script>
</body>
</html>
